<div id="work-orders-list">
  <h2>{{school}} Work Orders</h2>
<!--  TODO: Add logic to display something else if there are no active work orders-->
  <ul>
    <li *ngFor="let workOrder of workOrders" >
      <p><a routerLink="/workorder/{{workOrder.id}}" >WO# - {{workOrder.id}}</a></p>
      <p>Assigned to: {{workOrder.first_name[0]}}. {{workOrder.last_name}}</p>
      <p>Description: {{workOrder.description}}</p>
    </li>
  </ul>
</div>
